<!DOCTYPE html>
<html>
<head>
    <title>Find Maximum Number</title>
</head>
<body>
    <script>
        // Prompt the user to enter two numbers
        var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));

        // Check if both inputs are valid numbers
        if (!isNaN(num1) && !isNaN(num2)) {
            // Compare the numbers and find the maximum
            var maxNumber = Math.max(num1, num2);

            // Display the maximum number using an alert box
            alert("The maximum number is: " + maxNumber);
        } else {
            // Display an error message if the inputs are not valid numbers
            alert("Invalid input. Please enter valid numbers.");
        }
    </script>
</body>
</html>
