<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <label for="input1">Enter number 1:</label>
    <input type="text" id="input1" placeholder="Number 1" />

    <label for="input2">Enter number 2:</label>
    <input type="text" id="input2" placeholder="Number 2" />

    <br />

    <button onclick="performOperation('+')">+</button>
    <button onclick="performOperation('-')">-</button>
    <button onclick="performOperation('*')">*</button>
    <button onclick="performOperation('/')">/</button>

    <br />

    <label for="result">Result:</label>
    <input type="text" id="result" readonly />

    <script>
        function performOperation(operator) {
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            var resultField = document.getElementById("result");

            if (!isNaN(num1) && !isNaN(num2)) {
                if (operator === '+') {
                    resultField.value = num1 + num2;
                } else if (operator === '-') {
                    resultField.value = num1 - num2;
                } else if (operator === '*') {
                    resultField.value = num1 * num2;
                } else if (operator === '/') {
                    if (num2 !== 0) {
                        resultField.value = num1 / num2;
                    } else {
                        resultField.value = "Division by zero is not allowed";
                    }
                }
            } else {
                resultField.value = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
